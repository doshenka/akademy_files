<!DOCTYPE html> 
<html lang="ru"> 
    <head> <!--"Голова", где прописываются инструкции к сайту для браузеров-->
        <title>Заголовок веб-страницы</title>
        <link rel="stylesheet" href="имя.css"> <!--Так подключается css-файл.-->
        <meta charset="UTF-8"> 
        <!--Следующие 3 ссылки - пример подключения шрифтов из Google Fonts.-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body> <!--Наша основная видимая часть для браузеров-->
        <header></header> <!--Шапка-->
        <main>
            <h1 style="color: #7030A0">Хэй, это мой первый сайт!</h1> <!--Заголовок с атрибутом style для красоты-->
            <!--А тут еще больше стилизованной красоты-->
            <p><b>Я</b> уже готов стать крутым <span style="color: #FF6F26">верстальщиком</span>!</p> 
        </main> <!--Основная часть-->
        <footer></footer><!--Подвал-->
    </body>
</html>
